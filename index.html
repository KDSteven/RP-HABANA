<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.P Habana - Inventory System</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { height: 100vh; }
    .left-section {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('img/ser.jpg') center/cover no-repeat;
    }
    .left-section h1 { color: #f39200; font-weight: bold; font-size: 5em; }
    .left-section p { font-size: 2em; }
    .right-section { background: url('img/shrek.jpg') center/cover no-repeat; position: relative; }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(255, 153, 0, 0.7);
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      width: 550px;
      border-radius: 10px;
      color: #fff;
    }
    hr { height: 3px; background-color: #fff; color: #fff; }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div class="col-md-6 left-section">
        <div>
          <h1>R.P HABANA</h1>
          <p>Inventory and Sales Management System</p>
        </div>
      </div>
      
      <!-- Right Section -->
      <div class="col-md-6 right-section d-flex align-items-center justify-content-center">
        <div class="overlay"></div>
        <div class="login-box position-relative">
          <h4 class="text-start">SIGN-IN</h4>
          <hr>
          <form id="loginForm" action="index.php" method="POST">
            <div class="mb-3">
              <i class="fas fa-user"></i>
              <label class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <i class="fas fa-lock"></i>
              <label class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">SIGN-IN</button>
            <div class="text-end mt-2">
              <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 <!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="forgotUsername" class="form-label">Enter your username</label>
            <input type="text" id="forgotUsername" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div id="forgotPasswordMessage" class="mt-2"></div>
          <button type="submit" class="btn btn-warning w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Login validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var usernamePattern = /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z\d]{6,}$/;

      if (!usernamePattern.test(username)) {
        alert("Username must be at least 6 characters long and contain both letters and numbers.");
        event.preventDefault();
        return;
      }

      if (password.trim() === "") {
        alert("Password cannot be empty.");
        event.preventDefault();
        return;
      }
    });

    // Forgot password AJAX submit
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
    e.preventDefault(); // stop normal submit

    var formData = new FormData(this);

    fetch("password_reset.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        let msgBox = document.getElementById("forgotPasswordMessage");
        msgBox.innerText = data.message;

        msgBox.className = ""; // reset classes
        if (data.status === "success") {
            msgBox.classList.add("text-success");
        } else if (data.status === "warning") {
            msgBox.classList.add("text-warning");
        } else {
            msgBox.classList.add("text-danger");
        }

        this.reset();
    })
    .catch(error => console.error("Error:", error));
});
  </script>
</body>
</html>
